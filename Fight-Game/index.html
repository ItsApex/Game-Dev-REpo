<head>
  <style>
    * {
      box-sizing: border-box;
    }
  </style>
</head>
<link rel="stylesheet" href="style.css">
<button id="playBtn" onclick="play()" > Play </button>
<button id="playAgain" onclick="playAgain()" > Play Again </button>

<body style="display: flex; justify-content: center; background-color: black;">

<div class="canvasInc">
  <!--red container div-->
  <div id='bar' style="position: relative; display: none">
    <!--smallrer red container-->
    <div
      style="
        position: absolute;     
        display: flex;
        width: 100%;
        align-items: center;
        padding: 20px;
      "
    >
      <!--player health-->
      <div
        style="
            
          position: relative;
          width: 100%;
          display: flex;
          justify-content: flex-end;
          border: 4px solid white;
        "
      >
        <div style="background-color: red; height: 30px; width: 100%"></div>
        <div
          id="playerHealth"
          style="
            position: absolute;
            background: #818cf8;
            top: 0;
            right: 0;
            bottom: 0;
            width: 100%;
          "
        ></div>
      </div>
      <!--timer-->
      <div
        id="timer"
        style="
          background-color: black;
          width: 100px;
          height: 50px;
          flex-shrink: 0;
          display: flex;
          align-items: center;
          justify-content: center;
          color: white;
          border: 4px solid white;
        "
      >
      </div>
      <!--enemy health-->
      <div style="position: relative; width: 100%; border: 4px solid white">
        <div style="background-color: red; height: 30px"></div>
        <div
          id="enemyHealth"
          style="
            position: absolute;
            background: #818cf8;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
          "
        ></div>
      </div>
    </div>
    <div
      id="displayText"
      style="
        position: absolute;
        color: black;
        align-items: center;
        justify-content: center;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        display: none;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        font-size: 35px;
        color: white;
      "
    >
      TIE
    </div>
    <canvas style="margin:10px;"></canvas>
  </div>
</div>

<embed src="Background.mp3" loop="true" autostart="true" width="2" height="0">
  <script src="js/utils.js"></script>
  <script src="js/classes.js"></script>
  <script src="index.js"></script>
</body>
